
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #33582f;
      color: white;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    .hero {
      text-align: center;
      color: white;
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .hero img {
      width: 100%;
      max-width: 600px; /* Set a max width */
      height: auto;
      object-fit: cover; /* Ensure it maintains its aspect ratio */
      margin-bottom: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      max-width: 800px;
    }

    .card-section {
      padding: 40px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto; /* Center the card section */
    }

    .profile-card {
      background-color: #fff;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 200px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: scale(1.05);
    }

    .profile-card h3 {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .profile-card a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #1a73e8;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    /* Confetti animation */
    .confetti {
      position: absolute;
      pointer-events: none;
      animation: burst var(--duration) ease-out forwards;
      transform-origin: center;
    }

    @keyframes burst {
      0% {
        transform: translate(0, 0) rotate(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(
            calc(var(--distance) * cos(var(--angle))),
            calc(var(--distance) * sin(var(--angle)))
          )
          rotate(var(--rotation))
          scale(0.8);
        opacity: 0.5;
      }
    }

  </style>
</head>
<body>

  <section class="hero">
    <img src="https://raw.githubusercontent.com/villa-santiago/villa-santiago.github.io/refs/heads/main/komoot-love.png" alt="Hero Placeholder Image">
    <h1>Hey Monzo, let's do this again.</h1>
  </section>

  <section class="card-section">
    <!-- Profile cards -->
    <div class="profile-card">
      <h3>Calla</h3>
      <a href="https://www.google.com" target="_blank">Access Voucher</a>
    </div>
    <div class="profile-card">
      <h3>Jane Smith</h3>
      <a href="https://www.google.com" target="_blank">Access Voucher</a>
    </div>
    <div class="profile-card">
      <h3>Emma Brown</h3>
      <a href="https://www.google.com" target="_blank">Access Voucher</a>
    </div>
    <div class="profile-card">
      <h3>Liam Wilson</h3>
      <a href="https://www.google.com" target="_blank">Access Voucher</a>
    </div>
    <div class="profile-card">
      <h3>Olivia Johnson</h3>
      <a href="https://www.google.com" target="_blank">Access Voucher</a>
    </div>
    <div class="profile-card">
      <h3>Noah Davis</h3>
      <a href="https://www.google.com" target="_blank">Access Voucher</a>
    </div>
    <div class="profile-card">
      <h3>Ava Martinez</h3>
      <a href="https://www.google.com" target="_blank">Access Voucher</a>
    </div>
    <div class="profile-card">
      <h3>Ethan Garcia</h3>
      <a href="https://www.google.com" target="_blank">Access Voucher</a>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const heroImage = document.querySelector(".hero img");

      // Path to the SVG logo
      const svgLogoPath = "https://raw.githubusercontent.com/villa-santiago/villa-santiago.github.io/refs/heads/main/heart.svg";
      
      // Path to the sound effect
      const soundEffectPath = "https://example.com/sound.wav"; // Replace with your actual sound file

      // Function to play sound
      function playSound() {
        const audio = new Audio(soundEffectPath);
        audio.play();
      }

      // Function to create confetti
      function createConfetti(x, y) {
        const confetti = document.createElement("img");
        confetti.src = svgLogoPath;
        confetti.classList.add("confetti");
        confetti.style.left = `${x}px`;
        confetti.style.top = `${y}px`;

        const angle = Math.random() * 360;
        const distance = Math.random() * 300 + 100;
        const duration = Math.random() * 1 + 1;
        const size = Math.random() * 20 + 10;
        const rotation = Math.random() * 720 - 360;

        confetti.style.setProperty("--angle", `${angle}deg`);
        confetti.style.setProperty("--distance", `${distance}px`);
        confetti.style.setProperty("--duration", `${duration}s`);
        confetti.style.setProperty("--rotation", `${rotation}deg`);
        confetti.style.width = `${size}px`;

        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, duration * 1000);
      }

      // Add click event listener to the hero image
      heroImage.addEventListener("click", (event) => {
        generateConfetti(event);
        playSound();
      });

      // Function to generate confetti
      function generateConfetti(event) {
        const count = 50;
        const x = event.clientX;
        const y = event.clientY;

        for (let i = 0; i < count; i++) {
          createConfetti(x, y);
        }
      }
    });
  </script>

</body>
</html>
