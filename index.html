<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <main>
      <!-- intro screen -->
      <div id="game-intro">

      <!-- this also needs to be hidde at the start -->
      <div id="game-outro">

        <button id="restart-btn">Try Again</button>
      </div>
    </main>
