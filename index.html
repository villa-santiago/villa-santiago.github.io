<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Landing Page</title>
  <style>

    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #33582f;
  }
  
  header {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  
  header ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
  }
  
  header li {
    margin: 0 15px;
  }
  
  header a {
    color: white;
    text-decoration: none;
  }

  .hero {
    text-align: center;
    color: white;
    padding: 50px 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
    transition: background-color 1s ease;
    ;
  }
  
  .hero h1 {
    font-size: 3rem;
    max-width: 800px;
  }
  
  .hero p {
    margin: 20px 0;
    
  }
  
  #cta-button {
    padding: 10px 20px;
    font-size: 1.2rem;
    background-color: #9CDE4E;
    color: #333;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  section {
    padding: 40px 20px;
    text-align: center;
  }
  
  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: sticky;
    bottom: 0;
  }
  

/* Confetti pieces */
.confetti {
    position: absolute;
    pointer-events: none;
    animation: burst var(--duration) ease-out forwards;
    transform-origin: center;
  }
  
  /* Burst explosion animation */
  @keyframes burst {
    0% {
      transform: translate(0, 0) rotate(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translate(
          calc(var(--distance) * cos(var(--angle))),
          calc(var(--distance) * sin(var(--angle)))
        )
        rotate(var(--rotation))
        scale(0.8);
      opacity: 0.5;
    }
  }
  
  
  
  
  </style>
</head>
<body>

  <section class="hero">
    <h1>Hey Monzo, let's do this again.</h1>
    <button id="cta-button">Love us back</button>
  </section>

  <script>

    document.addEventListener("DOMContentLoaded", () => {
    const ctaButton = document.getElementById("cta-button");
  
    // Path to the SVG logo
    const svgLogoPath = "https://raw.githubusercontent.com/villa-santiago/villa-santiago.github.io/refs/heads/main/heart.svg"; // Replace with your actual SVG path
  
    // Path to the sound effect
    const soundEffectPath = "/Users/santiagovilla/Desktop/cosa/sound.wav"; // Replace with your actual sound file
  
    // Function to play sound
    function playSound() {
      const audio = new Audio(soundEffectPath);
      audio.play();
    }
  
    // Function to create confetti
    function createConfetti(x, y) {
      const confetti = document.createElement("img");
      confetti.src = svgLogoPath;
      confetti.classList.add("confetti");
      confetti.style.left = `${x}px`;
      confetti.style.top = `${y}px`;
  
      // Randomize movement and rotation
      const angle = Math.random() * 360; // Random direction
      const distance = Math.random() * 300 + 100; // Distance between 100px to 400px
      const duration = Math.random() * 1 + 1; // Animation duration (1â€“2 seconds)
      const size = Math.random() * 20 + 10; // Size between 10px and 30px
      const rotation = Math.random() * 720 - 360; // Random rotation between -360 and 360 degrees
  
      confetti.style.setProperty("--angle", `${angle}deg`);
      confetti.style.setProperty("--distance", `${distance}px`);
      confetti.style.setProperty("--duration", `${duration}s`);
      confetti.style.setProperty("--rotation", `${rotation}deg`);
      confetti.style.width = `${size}px`; // Random size
  
      document.body.appendChild(confetti);
  
      // Remove confetti after animation ends
      setTimeout(() => {
        confetti.remove();
      }, duration * 1000);
    }
  
    // Generate multiple confetti pieces on click
    function generateConfetti(event) {
      const count = 50; // Number of confetti pieces
      const x = event.clientX;
      const y = event.clientY;
  
      for (let i = 0; i < count; i++) {
        createConfetti(x, y);
      }
    }
  
    // Add click event listener to the CTA button
    ctaButton.addEventListener("click", (event) => {
      generateConfetti(event);
      playSound(); // Play sound effect on click
    });
  });
  

  
  </script>
</body>
</html>
